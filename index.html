<!DOCTYPE html>
<html lang="ru">
<head>

<!-- Шапка сайта -->
    <header class="header">
        <div class="header-container">
            <span class="logo">Книжный</span>
            <nav class="nav">

                   <a href="" class="favorite">Добавить в избранное</a>
               </div>
               <!-- /.price -->
               <div class="buttons">
                   <button class="buttons">Купить книгу</button>
                   <button class="buttons">Читать отрывок</button>
               </div>
               <!-- /.buttons -->

            <!-- /.hero-text -->
